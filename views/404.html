<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>您所访问的页面不存在</title>
</head>

<body>
    <div>
        <h2>很抱歉，您要访问的页面不存在！</h2>
        <div>温馨提示：</div>
        <div>
            <ul>
                <li>请检查您访问的网址是否正确</li>
                <li>如果您不能确认访问的网址，请浏览百度更多页面查看更多网址。</li>
                <li>回到顶部重新发起搜索</li>
                <li>如有任何意见或建议，请及时反馈给我们。</li>
            </ul>
        </div>
        <% if(err) { %>
            <div>错误详情：</div>
            <div>
                <ul>
                    <li>
                        <%=err%>
                    </li>
                </ul>
            </div>
            <% } %>
    </div>
</body>

</html>
